---
AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  EventBusName:
    Type: String
  EventBusRegion:
    Type: String
  EventBridgeRoleName:
    Type: String

Resources:
  EKSRule:
    Type: AWS::Events::Rule
    Properties: 
      Description: "Invoke CrowdStrike EKS Lambda when nodegroups or Fargate profiles are created."
      EventPattern: 
        source: 
          - "aws.eks"
        detail-type: 
          - "AWS API Call via CloudTrail"
        detail: 
          eventSource: 
            - "eks.amazonaws.com"
          eventName:
            - "CreateCluster"
            - "CreateFargateProfile"
      State: "ENABLED"
      Name: crowdstrike-eks-rule
      Targets:      
        - Arn: !Sub arn:${AWS::Partition}:events:${EventBusRegion}:${AWS::AccountId}:event-bus/${EventBusName}
          Id: "CrowdStrikeEKSFunction"
          RoleArn: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:role/${EventBridgeRoleName}